<html><head><link rel="stylesheet" href="teststyles.css"></head><body><form class="wf-form">

	<label class="gf-label" for="First Name">First Name</label><span class="asterisk">*</span>
	<input type="text" id="First Name" class="gf-text-input" name="First Name" required><br><br>
	<label class="gf-label" for="Last Name">Last Name</label><span class="asterisk">*</span>
	<input type="text" id="Last Name" class="gf-text-input" name="Last Name" required><br><br>
	<label class="gf-label" for="Email Address">Email Address</label>
	<input type="email" id="Email Address" class="gf-text-input" name="Email Address"><br><br>
	<label class="gf-label" for="Date of Birth">Date of Birth</label><span class="asterisk">*</span>
	<input type="date" id="Date of Birth" class="gf-text-input" name="Date of Birth" required><br><br>
	<label class="gf-label">Residence</label><br>
	<label for="Residence Address Line 1" class="address-line">Address Line 1</label><span class="asterisk">*</span>
	<input type="text" id="Address Line 1" class="gf-text-input" name="Residence Address Line 1" aria-label="Residence Address Line 1" required><br>
	<label for="Residence Address Line 2" class="address-line">Address Line 2</label><span class="asterisk">*</span>
	<input type="text" id="Address Line 2" class="gf-text-input" name="Residence Address Line 2" aria-label="Residence Address Line 2" required><br>
	<label for="Residence Address Line 3" class="address-line">Address Line 3</label>
	<input type="text" id="Address Line 3" class="gf-text-input" name="Residence Address Line 3" aria-label="Residence Address Line 3" ><br>
	<label for="Residence Address Line 4" class="address-line">Address Line 4</label>
	<input type="text" id="Address Line 4" class="gf-text-input" name="Residence Address Line 4" aria-label="Residence Address Line 4" ><br><br>
	<label class="gf-label" for="Preferred colour">Preferred colour</label>
	<select id="Preferred colour" class="gf-dd-select" name="Preferred colour">
		<option value="red">red</option>
		<option value="blue">blue</option>
		<option value="green">green</option>
	</select><br><br>
	<fieldset class="gf-radio-field">
	<legend class="gf-radio-label">Pick One<span class="radio-asterisk" aria-hidden="true">*</span></legend>
		<input type="radio" id="Option 1" class="gf-radio" name="Pick One" required>
		<label for="Option 1" class="radio-option">Option 1</label><br>
		<input type="radio" id="Option 2" class="gf-radio" name="Pick One" required>
		<label for="Option 2" class="radio-option">Option 2</label><br>
		<input type="radio" id="Option 3" class="gf-radio" name="Pick One" required>
		<label for="Option 3" class="radio-option">Option 3</label><br>
	</fieldset><br><br>
	<input type="submit">
</form></body></html>
